
<header class="page-header">
    <h2>Tables</h2>
    <div class="actions">
      <div class="filters">
        <mat-form-field appearance="fill">
          <mat-label>Seats</mat-label>
          <input matInput [formControl]="seatsFilter" (change)="handleFilterChange()">
        </mat-form-field>
      </div>
  
      <button mat-raised-button color="primary" aria-label="Add" (click)="goToAddPage()" class="text-white">
        <mat-icon>playlist_add</mat-icon>
      </button>
    </div>
  </header>
  <table mat-table [dataSource]="tables" class="mat-elevation-z8 table">
  
    <ng-container matColumnDef="seats">
      <th mat-header-cell *matHeaderCellDef>Seats</th>
      <td mat-cell *matCellDef="let table">{{table.seats}}</td>
    </ng-container>

      </th>

          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="datePickerFilter" [(ngModel)]="dateFilter" (dateChange)="handleFilterChange()" autocomplete="off">
          <mat-datepicker-toggle matSuffix [for]="datePickerFilter"></mat-datepicker-toggle>
          <mat-datepicker #datePickerFilter></mat-datepicker>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let timeTrackingItem">{{formatToLocalDate(timeTrackingItem.date)}}</td>
    </ng-container> -->
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let table">{{table.status}}</td>
    </ng-container>
  
    <ng-conatiner matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let table">
        <!-- {{timeTrackingItem | json}} -->
        <button mat-icon-button aria-label="Update" (click)="goToEditPage(table.id)" color="primary">
          
          <mat-icon>mode_edit</mat-icon>
        </button>

      <button mat-icon-button aria-label="Delete" (click)="deleteTable(table.id!)"
          class="text-danger">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-conatiner>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectItem(row)"></tr>
  </table>

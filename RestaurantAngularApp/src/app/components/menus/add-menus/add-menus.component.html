<header class="page-header">
    <h2>Menus</h2>
    <div class="actions">
      <div class="filters">
        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput [formControl]="priceFilter" (change)="handleFilterChange()">
          </mat-form-field>
        </div>
      <button mat-raised-button color="primary" aria-label="Add" (click)="goToAddPage()" class="text-white">
        <mat-icon>playlist_add</mat-icon>
      </button>
    </div>
  </header>
  <table mat-table [dataSource]="menus" class="mat-elevation-z8 table">
  
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let menu">{{menu.name}}</td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let menu">{{menu.details}}</td>
      </ng-container>
      <ng-container matColumnDef="preparationTime">
        <th mat-header-cell *matHeaderCellDef>Preparation Time</th>
        <td mat-cell *matCellDef="let menu">{{menu.preparationTime}}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let menu">{{menu.price}}</td>
      </ng-container>
  
    <ng-conatiner matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let menu">
        <button mat-icon-button aria-label="Update" (click)="goToEditPage(menu.id)" color="primary">
          
          <mat-icon>mode_edit</mat-icon>
        </button>

      <button mat-icon-button aria-label="Delete" (click)="deleteMenu(menu.id!)"
          class="text-danger">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-conatiner>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectItem(row)"></tr>
  </table>
